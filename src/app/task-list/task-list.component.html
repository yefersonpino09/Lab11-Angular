<ul>
    <li *ngFor="let task of filteredTasks">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTaskStatus(task)">
      {{ task.name }}
      <span [class.completed]="task.completed">Completed</span>
    </li>
  </ul>
  

  <h2>Completed Tasks</h2>
  <ul>
    <li *ngFor="let task of getCompletedTasks()">
      {{ task.name }}
    </li>
  </ul>
